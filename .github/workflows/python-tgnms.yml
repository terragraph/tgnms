
name: CI

on:
  push:
    branches:
    - main
    - 'releases/**'
  pull_request:
    branches:
    - main
    - 'releases/**'

jobs:
  build:
    strategy:
      matrix:
        python-version: [3.8.12]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          
      - name: Switch to Current Branch
        run: git checkout ${{ env.BRANCH }}
              
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          cd jenkins_scripts
          pip install -r requirements.txt
      - name: scan
        run: |
          python jenkins_scripts/registry.py build scan_service --branch ${GITHUB_REF##*/} --dir scan_service
          #python jenkins_scripts/registry.py push scan_service --username "$DOCKER_USER"
      - name: C++ backends
        run: |
          python jenkins_scripts/registry.py build cpp_backends --branch ${GITHUB_REF##*/} --dir docker --stage builder
          python jenkins_scripts/registry.py build cpp_backends --branch ${GITHUB_REF##*/} --dir docker
          #python jenkins_scripts/registry.py push cpp_backends --username ${{ env.DOCKER_USER }}
